<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Future Value Application</title>
  <script>
        var futureValue;

        // get user entries
        var investment = 
            prompt("Enter investment amount as xxxxx.xx", 10000);
        investment = parseFloat(investment);
        var rate = prompt("Enter investment rate as xx.x", 7.5);
        rate = parseFloat(rate);
        var years = prompt("Enter number of years", 10);
        years = parseInt(years);

        //calculate Future Value
        futureValue = investment;
        for (var i = 1; i <= years; i++) {
          futureValue = 
                futureValue + (futureValue * rate / 100);  

            }
            futureValue = parseInt(futureValue);

 
 </script>
 <script src="future_value.js"></script>
</head>
<body>
  <main>
    <script>
              document.write("Investment amount = " + investment);
              document.write(" Interest  Rate = " + rate);
              document.write(" Years = " + rate);
              document.write(" Future Value is " + futureValue + "<br><br>");

             


    </script>
    Thanks for using Future Value Application
  </main>
</body>
</html>
