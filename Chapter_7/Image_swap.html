<!DOCTYPE html>
<html>
  <head>
    <title>Image Swap</title>
    <link rel="stylesheet" type="text/css" href="slideshow.css" />
    <script type="text/javascript" src="image_swap.js"></script>
  </head>
  <body>
    <main>
      <h1>Fishing images</h1>
      <p>Click on an Image to enlarge.</p>
      <div id="image_list">
        <a href="images/release.jpg" title="Catch and Release"
          ><img src="images/release.jpg" alt=""
        /></a>
        <a href="images/deer.jpg" title="Deer at Play"
          ><img src="images/deer.jpg" alt=""
        /></a>
        <a href="images/hero.jpg" title="The Big One!"
          ><img src="images/hero.jpg" alt=""
        /></a>
        <a href="images/bison.jpg" title="Grazing Bison"
          ><img src="images/bison.jpg" alt=""
        /></a>
      </div>
      <h2 id="caption">Catch and Release</h2>
      <p><img id="main_image" src="images/release.jpg" alt="" /></p>
    </main>
  </body>
</html>
