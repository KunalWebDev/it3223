<!DOCTYPE html>
<html>

<head>
    <title>Image Slideshow</title>
    <!--slideshow.css makes the bullet points reduce -->
    <link rel="stylesheet" type="text/css" href="Exercise_7-2.css">
    <script defer type="text/javascript" src="Exercise_7-2.js"></script>
</head>

<body>
    <main>
        <h1>Fishing Slide Show</h1>
        <input type="button" id="start" value="Start", onclick="start()">
        <input type="button" id="pause" value="Pause" onclick="pause()">
        <span id="message">&nbsp;</span></p>
        <ul id="image_list">
            <li><a href="images/release.jpg" title="Catch and Please"></a></li>
            <li><a href="images/deer.jpg" title=" Deer at Play"></a></li>
            <li><a href="images/hero.jpg" title="The Big One!"></a></li>
            <li><a href="images/bison.jpg" title="Roaming Bison"></a></li>
        </ul>
        <p><img src="images/release.jpg" alt="Catch and Release" id="image"></p>
    </main>
    <h2 id="caption" style="color: black;">Catch and Release</h2>
</body>

</html>
