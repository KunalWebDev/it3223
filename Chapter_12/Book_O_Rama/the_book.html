<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book Category</title>
  </head>
  <body>
    <h1>Book Category</h1>
    <label for="price">Price:</label>
    <input type="number" id="price">
    <br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity">
    <br><br>
    <label for="category">Category:</label>
    <select id="category">
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="children">Children</option>
    </select>
    <br><br>
    <button onclick="calculateTotal()">Calculate Total</button>
    <br><br>
    <div id="total"></div>
    
    <script>
      function calculateTotal() {
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;
        var category = document.getElementById("category").value;
        var tax = 0.1; // assuming 10% tax
        var shipping = 2; // assuming $2 shipping
        
        var totalCost = price * quantity + (price * quantity * tax) + shipping;
        if (category === "children") {
          totalCost *= 0.9; // 10% discount for children books
        }
        
        document.getElementById("total").innerHTML = "Total cost: $" + totalCost.toFixed(2);
      }
    </script>
  </body>
</html>
