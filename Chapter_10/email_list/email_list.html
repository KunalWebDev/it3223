<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Join Email List</title>
    <link rel="stylesheet" href="email_list.css">
    <script type="text/javascript" src="email_list.js"></script> 

    
</head>
<body>
    <main>
        <h1>Please join our email list</h1>
        <form  action="join.html" method="get" name="email_form" id="email_form">
            <label for="email_address1">Email Address:</label>
            <input type="text" id="email_address1" name="email_address1"><br>
                
            <label for="email_address2">Re-enter Email Address:</label>
            <input type="text" id="email_address2" name="email_address2"><br>
                

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br>

            <label>Contact me by:</label>
            <input type="radio" name="contact" id="text" value="text">Text
            <input type="radio" name="contact" id="email" value="email">Email 
            <input type="radio" name="contact" id="phone" value="phone">Phone
            <input type="radio" name="contact" id="none" value="none">Don't contact me<br>


            <label>Terms of service:</label>
            <input type="checkbox" name="terms" id="terms" value="yes">I accept<br>
            
            

            <!---THE CODE BELOW SUBJECT TO CHANGE -->

             <section id="app">
                <div class="container">
                  <div class="row">
                    <div class="col-6">
                      <div class="comment">
                    <p v-for="items in item" v-text="items"></p>
                      </div><!--End Comment-->
                      </div><!--End col -->
                      </div><!-- End row -->
                  <div class="row">
                    <div class="col-6">
                  <textarea type="text" class="input" placeholder="Write a comment" v-model="newItem" @keyup.enter="addItem()"></textarea><br><br>
                  <!---NEED TO FIGURE A MORE EFFECTIVE WAY OF CENTERING ---->
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button v-on:click="addItem()" class='primaryContained float-right' type="submit">Join our List</button>
                    </div><!-- End col -->
                  </div><!--End Row -->
                </div><!--End Container -->
              </section><!-- end App -->


             <!---THE CODE ABOVE SUBJECT TO CHANGE -->

            <!--- <input type="button" id="join_list" value="Join our List"><br> --->
        


        </form>  
    </main>
</body>
</html>
