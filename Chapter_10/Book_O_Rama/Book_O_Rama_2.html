
<!DOCTYPE html>
<html>
  <head>
    <title>Book O Rama</title>
    <link rel="stylesheet" type="text/css" href="Book_O_Rama.css">
    <script type="text/javascript" src="test.js"></script>
  </head>
  <body>
    <main>

    <!-- WHEN I TAKE OUT HREF before Contact Us cant go back to Book_O_Rama_1.html even though it should but on the positive side I can go inside the text boxes and does not go to the next page -->
    <!-- <a href="Book_O_Rama_1.html" style="color:black;" > -->
    <h1>Contact Us</h1>
    <form  action="join.html" method="get" name="email_form" id="email_form">


      <label for="email_address">Email:</label>
      <input type="email" id="email_address" name="email_address" required>
      <span>*</span>
      <br>

      <label for="confirm-email">Confirm Email:</label>
      <input type="email" id="confirm-email" name="confirm-email" required>
      <span>*</span>
      <br>

      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>
      <span>*</span>
      <br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>
      <span>*</span>
      <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <span>*</span>
      <br>

      <label for="state">State Code:</label>
      <input type="tel" id="state" name="state" required>
      <span>*</span>
      <br>

      <label for="zip">Zip Code:</label>
      <input type="tel" id="zip" name="zip" required>
      <span>*</span>
      <br><br>


        <label for="email_about">Email me about:</label><br> 
                
                <input type="checkbox" name="email_about" id="email_about" value="web-books">Magazines
                <input type="checkbox" name="email_about" id="email_about" value="java-books">Books
                <input type="checkbox" name="email_about" id="email_about" value="net-books">Comics
                <span>*</span><br><br> 
    
        <input type="Submit" id="Submit" value="Submit">
        <input type="Reset" id="Reset" value="Reset">

      </form>
    </main>
</body>
</html>
