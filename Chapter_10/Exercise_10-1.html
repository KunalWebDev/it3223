<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Join Email List</title>
    <link rel="stylesheet" type="text/css" href="Exercise_10-1.css">
    <script type="text/javascript" src="Exercise_10-1.js"></script> 
</head>

<body>
    <main>
        <h1>Please join our email list</h1>
        <form  action="join.html" method="get" name="email_form" id="email_form">
            <label for="email_address">Email Address:</label>
              <input type="email" id="email_address" name="email_address">
              <span>*</span>
              <br>
                
            <label for="email_address_2">Confirm Email Address:</label>
              <input type="email" id="email_address_2" name="email_address_2">
              <span>*</span>
              <br>
                

            <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name">
              <span>*</span>
              <br>

            <label for="last_name">Last Name:</label> 
              <input type="text" id="last_name" name="last_name">
              <span>*</span>
              <br>


            <label for="state_code">State Code:</label> 
              <input type="text" id="state_code" name="state_code">
              <span>*</span>
              <br>

            <label for="zip_code">Zip Code:</label> 
              <input type="text" id="zip_code" name="zip_code">
              <span>*</span>
              <br>


            <label for="email-about">Email me about:</label> 
                
                <input type="checkbox" name="email-about" id="email-about" value="web-books">Web books
                <input type="checkbox" name="email-about" id="email-about" value="java-books"> Java books
                <input type="checkbox" name="email-about" id="email-about" value="net-books"> .NET books 
                <span>*</span><br>
              
         
          <div class="container"> 
            <input type="button" id="register" value="Join our List">
            <input type="button" id="reset_form" value="Reset">
          </div>


        </form>
    </main>
</body>
</html>
