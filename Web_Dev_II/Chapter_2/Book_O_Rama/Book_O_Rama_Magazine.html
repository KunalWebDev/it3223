<!DOCTYPE html>
<html>
  <head>
    <title>Sample Magazines</title>
    <link rel="stylesheet" type="text/css" href="Book_O_Rama.css">
  </head>
  <body>
    <h1>Sample Magazines</h1>
    <table>
      <tr>
        <th>Magazine</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Magazine 1</td>
        <td>$5.99</td>
        <td><input type="number" id="quantity-1" value="0"></td>
      </tr>
      <tr>
        <td>Magazine 2</td>
        <td>$7.99</td>
        <td><input type="number" id="quantity-2" value="0"></td>
      </tr>
      <tr>
        <td>Magazine 3</td>
        <td>$9.99</td>
        <td><input type="number" id="quantity-3" value="0"></td>
      </tr>
    </table>
    <button onclick="calculateTotal()">Calculate Total</button>
    <script src="script.js"></script>
  </body>
    <script>
      
      function calculateTotal() {
        var price1 = 5.99;
        var price2 = 7.99;
        var price3 = 9.99;
        
        var quantity1 = document.getElementById("quantity-1").value;
        var quantity2 = document.getElementById("quantity-2").value;
        var quantity3 = document.getElementById("quantity-3").value;

        var total = (price1 * quantity1) + (price2 * quantity2) + (price3 * quantity3);

        alert("Total: $" + total);
      }



    </script>
</html>
